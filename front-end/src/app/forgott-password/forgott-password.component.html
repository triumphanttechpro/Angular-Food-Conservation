<mat-card>
    <mat-card-title class="pads">Enter Your Registered Email Address</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">
            <p>
                <mat-form-field class="mat-form-field " appearance="outline">
                    <mat-label>User Email</mat-label>
                    <input type="text" matInput placeholder="jroy@gmai.com" formControlName="email">
                    <mat-error *ngIf="f['email'].invalid">
                        <span *ngIf="f['email'].errors?.['required']">This field is required</span>
                        <span *ngIf="f['email'].errors?.['email']">Enter a valid Email</span>
                    </mat-error>
                </mat-form-field>
               
            </p>

            <p *ngIf="msg" class="error">
                {{ msg }}
            </p>
            <mat-dialog-actions>
                <div class="button">
                    <button type="submit" mat-button class="mat-raised-button mat-primary" 
                    (click)="submit()">Send</button>
                    &nbsp;&nbsp;
                    <a routerLink="/login" class="btn btn-primary" title="Login">
                        Go to Login</a>
                </div>
            </mat-dialog-actions>
        </form>
    </mat-card-content>
</mat-card>
